    <header>

    <form action="#" class="form">

        <input type="text" placeholder="Entrer le nom de la grandeur" required />
      </div>
      <div class="input-box">
        <label><b>Nom Abrege</b></label>
        <input type="text" placeholder="Entrer le nom abrege" required />
      </div>
      <div class="column">
        <div class="input-box">
          <label><b>Type de Grandeur</b></label>
          <div class="select-box">
          <select>
            <option hidden>--- Choisir le type de grandeur</option>
            <option>Cellule</option>
            <option>bla bla</option>
          </select>
        </div>
        </div>
        <div class="input-box">
          <label><b>Unite</b></label>
          <input type="text" placeholder="Entrer l'unite" required />
        </div>
      </div>
      <div class="column">
        
          <div class="input-box">
            <label><b>Localisation</b></label>
            <div class="select-box">
            <select>
              <option hidden>--- Choisir la Localisation</option>
              <option>Cellule</option>
              <option>bla bla</option>
            </select>
          </div>
          </div>
        
        <div class="input-box">
            <label><b>Mode d'acquisition</b></label>
            <div class="select-box">
            <select>
              <option hidden>--- Choisir le mode d'acquisition</option>
              <option>Cellule</option>
              <option>bla bla</option>
            </select>
          </div>
        </div>
        </div>
        <div class="column">
        
            <div class="input-box">
              <label><b>Frequence de Mesures</b></label>
              <div class="select-box">
              <select>
                <option hidden>--- Choisir la frequence de mesures</option>
                <option>Cellule</option>
                <option>bla bla</option>
              </select>
            </div>
            </div>
          
          <div class="input-box">
            <label><b>Precision de la Mesures</b></label>
            <input type="number"  min="0" placeholder="Entrer la precision de la mesure" required />
          </div>
          </div>
          <div class="column">
            <hr style="color: black;">
            <hr>
          </div>

          <div class="column">
            <div class="input-box">
            <label><b>Coordonnee X</b></label>
            <input type="text" placeholder="Entrer le cordonnee X" required />
          </div>
          <div class="input-box">
            <label><b>Minimum</b></label>
            <input type="text"  required />
          </div>
          </div>

          <div class="column">
            <div class="input-box">
            <label><b>Coordonnee Y</b></label>
            <input type="text" placeholder="Entrer le cordonnee Y" required />
          </div>
          <div class="input-box">
            <label><b>Minimum</b></label>
            <input type="text"  required />
          </div>
          </div>

          <div class="column">
            <div class="input-box">
            <label><b>Coordonnee Z</b></label>
            <input type="text" placeholder="Entrer le cordonnee Z" required />
          </div>
          <div class="input-box">
            <label><b>Valeur d'exclusion</b></label>
            <input type="text"  required />
          </div>
          </div>

          <div class="column">
            <div class="input-box">
                <button class="btn btn-outline-success">Submit</button>
          </div>
          <div class="input-box">
            <button class="btn btn-outline-success" type="reset">Annuler</button>
          </div>
          </div>

 
     
    </form>
  </section>
