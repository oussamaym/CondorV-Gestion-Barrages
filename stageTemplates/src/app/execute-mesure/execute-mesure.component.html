<app-sidenav (onToggleSideNav)="onToggleSideNav($event)"></app-sidenav>
<div class="crud-page">
  
    <div class="crud-spacer"></div>
    <div class="login-container" >
      <div class="crud-container">
        
        <button class="btn btn-outline-success" (click)="openAddMesDialog()" ><b>Inserer une Nouvelle Mesure</b></button>
         <app-search></app-search> 
      </div>  
      <br>
            <table class="table table-bordered " id="tabback" >
                    <thead>
                            <tr>
                                <th>Date</th>
                                <th>{{grandeur?.nomAbrege}}</th>
                                <th>Action</th>
                            </tr>
                            
                        </thead>
                        <tbody class="table-group-divider" *ngFor="let mesure of mesures |  paginate: { itemsPerPage: itemsPerPage, currentPage: p }">
                           
                            <tr>
                                <td><b>{{mesure.date | date:'dd/MM/yyyy'}}</b></td>
                                <td><b>{{mesure.valeur}}</b></td>
                                <td>
                                    <a>&nbsp;</a>
                                    <button class="btn btn-outline-success" (click)="openEditMesDialog(mesure.id)">
                                      Modifier
                                  </button>
                                </td>
                            </tr>
                            
    
                        </tbody>
            </table>
            <div style="display: flex; justify-content: center;">
              <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
    </div>
  </div>
