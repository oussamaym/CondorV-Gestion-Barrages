<app-sidenav (onToggleSideNav)="onToggleSideNav($event)"></app-sidenav>

<div class="crud-page">
  
    <div class="crud-spacer"></div>
    <div class="login-container" >
        <div class="crud-container">
            <h3>Agence :</h3>
             
          </div>  
      <br>
      <br>
<table class="table table-bordered " id="tabback">
    <tbody *ngIf="agence">
        <tr>
            <td>
                <strong>Nom:</strong>
            </td>
            <td>
                <span>
                    {{ agence.nom }}
                </span>
            </td>
        </tr>
        <tr>
            <td>
                <strong>Ville:</strong>
            </td>
            <td>
                <span>
                    {{ agence.ville }}
                </span>
            </td>
        </tr>

        
     
            
    </tbody>
</table>
<div class="crud-container">
    <button class="btn btn-outline-success" (click)="Modif(agence?.id)">  <i class="fas fa-pencil-alt"></i> Modifier</button>
   </div>
</div>
</div>
